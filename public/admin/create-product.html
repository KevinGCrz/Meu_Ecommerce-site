<!doctype html>
<html lang="pt-br" ng-app="ecommerce-app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <title>Adicionando Produto</title>
  </head>

  <body id="create-product" ng-controller="AdminCreateProductController">
    
  <!---------------------------------------------->

  <nav class="meu-header">

    <div class="logo-loja"><h1>Adm Home</h1></div>

    <div class="options">
      <a href="/admin" class="nav-link active" aria-current="page">Painel do administrador</a>
      <a href="/" class="nav-link active" aria-current="page">Loja</a>
      <a ng-click="logout()" href="/" class="nav-link" aria-current="page">Sair</a>
    </div>

      <!---MOBILE------------------------------------------------>

      <div class="menu">
        <a class="menu-button"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></i></a>
        <div class="menu-itens">
          <a href="/admin" class="nav-link active" aria-current="page">Painel do administrador</a>
          <a href="/" class="nav-link active" aria-current="page">Loja</a>
          <a ng-click="logout()" href="/" class="nav-link" aria-current="page">Sair</a>
        </div>
      </div>

      <!---MOBILE------------------------------------------------>    

  </nav>

  <!---------------------------------------------->

  <div class="fundo-view-edit">

    <div class="view-edit">

      <div class="adm-header">
        <h1>Adicionar produto</h1>
        <div class="adm-header-btn">
          <a class="botao-tipo1" href="/admin">Voltar</a>
        </div>
      </div>
  
      <div class="add-produto">
  
          <form class="form-produto" ng-submit="handleSubmit()">

            <div class="opcao-form-produto">
              <p class="titulo-input-form">Nome do produto:</p>
              <input ng-model="name" type="text" class="meu-form" placeholder="Insira o nome do produto...">  
            </div>

            <div class="opcao-form-produto">
              <p class="titulo-input-form">Preço para venda:</p>
              <input ng-model="price" ng-change="formatPrice()" type="text" class="meu-form" placeholder="Insira o preço do produto...">  
            </div>

            <div class="opcao-form-produto">
              <p class="titulo-input-form">Descrição do produto:</p>
              <textarea ng-model="description" class="meu-form" placeholder="Insira uma descrição para o produto..."></textarea>  
            </div>

            <div class="opcao-form-produto">
              <p class="titulo-input-form">Imagem do produto:</p>
              <input ng-model="imageUrl" type="text" class="meu-form" placeholder="Insira o link da imagem do produto...">
            </div>
              <button type="submit" class="btn-editar">Cadastrar novo produto</button>
          </form>
  
        <div class="imagem-template">
  
          <img class="d-block" src="" 
              ng-src="{{ imageUrl || 'https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png' }}" 
              alt="Imagem do produto">
  
        </div>
  
      </div>
  
    </div>

  </div>
  
  <!---------------------------------------------->

  <footer>

    <div class="footer-view">
      <div class="end">
        <p>Desenvolvido por Kevin Gomes da Cruz</p>
        <div class="icones">
          <a href="https://github.com/KevinGCrz"><i class="fa-brands fa-github"></i></a>
        </div>
      </div>
    </div>

  </footer>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/lib/jwd-decode.js"></script>
    <script src="../assets/js/services/admin.service.js"></script>
    <script src="../assets/js/services/session.service.js"></script>
    <script src="../assets/js/controllers/admin-create-product.controller.js"></script>

  </body>
</html>
