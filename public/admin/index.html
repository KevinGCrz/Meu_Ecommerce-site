<!doctype html>
<html lang="pt-br" ng-app="ecommerce-app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <title>EComerce</title>
  </head>

  <body id="admin-home" ng-controller="AdminHomeController">
    
  <!---------------------------------------------->

  <nav class="meu-header">

    <div class="logo-loja"><h1>Adm Home</h1></div>

    <div class="options">
      <a href="/admin" class="nav-link active" aria-current="page">Painel do administrador <i class="fa fa-lock" aria-hidden="true"></i></a>
      <a href="/" class="nav-link active" aria-current="page">Loja <i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
      <a ng-click="logout()" href="/" class="nav-link" aria-current="page">Sair <i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </div>

      <!---MOBILE------------------------------------------------>

      <div class="menu">
        <a class="menu-button"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></i></a>
        <div class="menu-itens">
          <a href="/admin" class="nav-link active" aria-current="page">Painel do administrador <i class="fa fa-lock" aria-hidden="true"></i></a>
          <a href="/" class="nav-link active" aria-current="page">Loja <i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
          <a ng-click="logout()" href="/" class="nav-link" aria-current="page">Sair <i class="fa fa-sign-out" aria-hidden="true"></i></a>
        </div>
      </div>

      <!---MOBILE------------------------------------------------>     

  </nav>

  <!---------------------------------------------->

  <div class="minha-loja">

    <div class="adm-header">
      <h1>Listagem de produtos</h1>
      <div class="adm-header-btn">
        <a class="botao-tipo1" href="/admin/create-product.html">Adicionar Produto</a>
      </div>
    </div>

    <table class="table-produtos">
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Imagem</th>
        <th>Ações</th>
      </tr>
      <tr ng-repeat="product in products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td><img src="{{ product.imageUrl }}" alt="{{product.name}}"></td>
        <td class="opcoes-table">
          <a href="/admin/edit-product.html?productId={{product.id}}" class="btn-editar">EDITAR</a>
          <a ng-click="deleteProduct()" class="btn-deletar">DELETAR</a>
        </td>
      </tr>
      <tr ng-if="products.length == 0">
        <td colspan="5" class="text-center">
            Nenhum Produto cadastrado.
        </td>
      </tr>
    </table>

  </div>

    <!---------------------------------------------->

    <footer>

      <div class="footer-view">
        <div class="end">
          <p>Desenvolvido por Kevin Gomes da Cruz</p>
          <div class="icones">
            <a href="https://github.com/KevinGCrz"><i class="fa-brands fa-github"></i></a>
          </div>
        </div>
      </div>

  </footer>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/lib/jwd-decode.js"></script>
    <script src="../assets/js/services/admin.service.js"></script>
    <script src="../assets/js/services/session.service.js"></script>
    <script src="../assets/js/controllers/admin-home.controller.js"></script>

  </body>
</html>
