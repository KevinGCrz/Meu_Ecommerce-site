<!doctype html>
<html lang="pt-br" ng-app="ecommerce-app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <title>Criando sua conta</title>

  </head>
  <body id="account-page" ng-controller="CreateAccountController">
    

    <div class="back-image-login">
        <div class="fundo-login">
            <h1>Criando minha conta</h1>
    
            <div class="view-login">
                <form class="meu-login" name="createUserForm" ng-submit="handleSubmit()">
            
                        <p>Nome:</p>
                        <input type="text" ng-model="name" name="name" 
                        class="form-control mt-1" placeholder="Digite seu nome..." ng-required="true">
    
                        <p>E-mail:</p>
                        <input type="text" ng-model="email" name="email" 
                        class="form-control mt-1" placeholder="Digite seu e-mail..." ng-required="true">

                        <p>Senha:</p>
                        <input type="password" ng-model="password" name="password" 
                        class="form-control mt-1" placeholder="Digite sua senha..." ng-required="true" ng-minLength="6">

                        <p>Confirme sua senha:</p>
                        <input type="password" ng-model="passwordConfirmation" name="passwordConfirmation" 
                        class="form-control mt-1" placeholder="Digite sua senha novamente..." ng-required="true">
                        <span class="text-danger"
                            ng-if="createUserForm.passwordConfirmation.$dirty && password !== passwordConfirmation">
                            As senhas estão diferentes!
                        </span>

                        <!-------------->

                        <button class="botao-tipo1" ng-disabled="createUserForm.$invalid || loading">
                            {{ loading ? 'Enviando...' : 'Criar conta' }}
                        </button>

                    <a href="login.html">Já tem uma conta? Entre!</a>
    
                </form>
            </div>

        </div>
    </div>

    <!---------------------------------------------->

        <footer>
            <div class="footer-view">
                <div class="end">
                    <p>Desenvolvido por Kevin Gomes da Cruz</p>
                    <div class="icones">
                      <a href="https://github.com/KevinGCrz"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </footer>   
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/controllers/create-account.controller.js"></script>

  </body>
</html>
