<!doctype html>
<html lang="pt-br" ng-app="ecommerce-app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
    <title>Entrar</title>

  </head>
  <body id="account-page" ng-controller="LoginController">
    
    <div class="back-image-login">
        <div class="fundo-login">
            <h1>Acessando seu perfil</h1>
    
            <div class="view-login">
                <form class="meu-login" name="loginUserForm" ng-submit="handleSubmit()">
            
                    <p>E-mail:</p>
                    <input type="text" ng-model="email" name="email" 
                    class="form-control mt-1" placeholder="Digite seu e-mail..." ng-required="true">
                    <span class="text-danger" ng-if="loginUserForm.email.$error.required">
                        Insira um email válido.
                    </span>
                    <span class="text-danger" ng-if="loginUserForm.email.$error.email">
                        Insira um email válido.
                    </span>
    
                    <p>Senha:</p>
                    <input type="password" ng-model="password" name="password" 
                    class="form-control mt-1" placeholder="Digite sua senha..." ng-required="true" ng-minLength="6">
                    <span class="text-danger" ng-if="loginUserForm.password.$error.required">
                        Insira uma senha.
                    </span>
                    <span class="text-danger" ng-if="loginUserForm.password.$error.minlength">
                        A senha deve ter pelo menos 6 caracteres.
                    </span>
    
                    <!-------------->
    
                    <button class="botao-tipo1" ng-disabled="loginUserForm.$invalid || loading">
                        {{ loading ? 'Acessando...' : 'Entrar' }}
                    </button>
    
                    <a href="create-account.html">Não tem uma conta? Crie uma!</a>
    
                </form>
            </div>

        </div>
    </div>

    <!---------------------------------------------->

    <footer>
        <div class="footer-view">
            <div class="end">
                <p>Desenvolvido por Kevin Gomes da Cruz</p>
                <div class="icones">
                  <a href="https://github.com/KevinGCrz"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>      
    
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/lib/jwd-decode.js"></script>
    <script src="./assets/js/services/session.service.js"></script>
    <script src="./assets/js/services/admin.service.js"></script>
    <script src="./assets/js/controllers/login.controller.js"></script>

  </body>
</html>
